  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        var url = $(location).attr('pathname');
            if (url == "/YMLA" || url == "/YMLA/")
              $('#homepage').removeClass('text-white').addClass('text-secondary');
            else if (url.startsWith('/YMLA/tool'))
              $('#toolpage').removeClass('text-white').addClass('text-secondary');
            else if (url.startsWith('/YMLA/glossaries'))
              $('#glossary').removeClass('text-white').addClass('text-secondary');
            else if (url.startsWith('/YMLA/download'))
              $('#downloadpage').removeClass('text-white').addClass('text-secondary');
            else if (url.startsWith('/YMLA/help'))
              $('#helppage').removeClass('text-white').addClass('text-secondary');
            else if (url.startsWith('/YMLA/contact'))
              $('#contactpage').removeClass('text-white').addClass('text-secondary');
        })             
    </script>
